<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Formulario prueba</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col py-5  text-center">
                <h2>Direccion de envío</h2>
                <p>prueba de bootstrap</p>   
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 order-2 order-md-1">
                <h4 class="mb-3">
                    Direccion de envío
                </h4>
                <form action="">
                    <div class="row">
                        <div class="col-12 col-sm-6 md-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control">
                        </div>
                    </div>
                    <div class="md-3">
                        <label for="correo">Correo <span class="text-muted">(opcional)</span></label>
                        <input type="text" id="correo" name="correo" class="form-control">
                    </div>
                    <div class="md-3">
                        <label for="direccion">Doreccion<span class="text-muted">(opcional)</span></label>
                        <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 md-3">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais" class="for-control custum-select d-block w-100">
                                <option value="">seleccione el Pais</option>
                                <option value="col">colombia</option>
                                <option value="arg">argen</option>
                                <option value="uru">uruguay</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-4 md-3">
                            <label for="localidad">localidad</label>
                            <select name="pais" id="localidad" class="for-control custum-select d-block w-100">
                                <option value="">seleccione la localidad</option>
                                <option value="l1">loc1</option>
                                <option value="ñ2">loc2</option>
                                <option value="l3">loc3</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="postal">codigo postal</label>
                            <input type="text" id="postal"name="postal" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
